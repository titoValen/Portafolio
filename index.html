<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Portafolio de proyectos y entregas parciales de la carrera Diseño y Programación Web en DV">
  <title>Portafolio</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <!-- Gasoek One -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
  <!-- Hind -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background-div">
  </div>
  <div class="container">
    <header>
      <figure>
        <a href="#">
          <img src="img/Logo.png" alt="Logo de la página">
        </a>
      </figure>
      <nav>
        <ul>
          <li><a href="#sobreMi">Sobre mí</a></li>
          <li><a href="#habilidades">Habilidades</a></li>
          <li><a href="#proyectos">Proyectos</a></li>
          <li><a href="#formacion">Formación</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <section id="sobreMi">
      <h2>Sobre mí</h2>
    </section>

    <section id="habilidades">
      <h2>Habilidades</h2>
      <div class="desarrollo">
        <h3>Desarrollo</h3>
        <figure>
          <div class="html">
            <span>HTML5</span>
            <img src="img/icon/desarrollo/html5.svg" alt="Icono de HTML5">
          </div>

          <div class="css">
            <span>CSS3</span>
            <img src="img/icon/desarrollo/css.svg" alt="Icono de CSS3 actualizado">
          </div>

          <div class="javascript">
            <span>JavaScript</span>
            <img src="img/icon/desarrollo/javascript.svg" alt="Icono de JavasScript">
          </div>

          <div class="vue">
            <span>Vue.js</span>
            <img src="img/icon/desarrollo/vue.svg" alt="Icono de Vuejs 3">
          </div>

          <div class="nuxt">
            <span>Nuxt.js</span>
            <img src="img/icon/desarrollo/nuxt.svg" alt="Icono de Nuxtjs 3">
          </div>

          <div class="astro">
            <span>Astro</span>
            <img src="img/icon/desarrollo/astro.svg" alt="Icono de Astrojs">
          </div>

        </figure>
      </div>
      <div class="diseño">
        <h3>Diseño</h3>
        <figure>
          <div class="figma">
            <span>Figma</span>
            <img src="img/icon/desarrollo/figma.svg" alt="Icono de Figma">
          </div>
          <div class="photoshop">
            <span>Photoshop</span>
            <img src="img/icon/desarrollo/photoshop.svg" alt="Icono de Photoshop">
          </div>
          <div class="canva">
            <span>Canva</span>
            <img src="img/icon/desarrollo/canva.svg" alt="Icono de Canva">
          </div>
        </figure>
      </div>
      <div class="hosting">
        <h3>Hosting</h3>
        <figure>
          <div class="netlify">
            <span>Netlify</span>
            <img src="img/icon/desarrollo/netlify.svg" alt="Icono de Netlify">
          </div>
          <div class="vercel">
            <span>Vercel</span>
            <img src="img/icon/desarrollo/vercel.svg" alt="Icono de Vercel">
          </div>
        </figure>
      </div>
    </section>

    <section id="proyectos">
      <h2>Proyectos</h2>
    </section>

    <section id="formacion">
      <h2>Formación</h2>
    </section>

    <footer id="contacto">
      <h2>Contacto</h2>
    </footer>
  </div>
</body>

</html>
